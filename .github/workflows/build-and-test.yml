name: Build and Test Application

on:
  push:
  pull_request:
    branches:
      - 'main'

jobs:
  test-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the Docker image locally
        run: docker build -t myapp:1 .

      - name: Create dummy password file for testing
        run: |
          mkdir -p secrets
          echo "testpassword" > postgres_password.txt

      - name: Run services with Docker Compose
        run: docker compose up -d

      - name: Wait for services to be ready
        run: sleep 15

      - name: Test the application endpoint
        run: curl --fail http://localhost:8080/books
